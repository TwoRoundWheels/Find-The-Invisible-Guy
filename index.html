<!DOCTYPE html>
<html>
<head>
	<title>Find The Invisible Guy!</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<script type="text/javascript" src="JS/game.js"></script>
</head>
<body>
	<div id="intro" class="hidden">
		<p id="intro-text" class="hide-text"> The invisible man has a gift for 
			you!  He really, really, really wants you to have it.  As your mouse
			pointer gets closer to him, he will get more excited.  This game uses
			sound, please adjust your speakers to an appropriate level before 
			clicking start.
		</p>
		<button id="start" onclick="hideIntro()">Start</button>
	</div>
	<a id="target" href="javascript:win()">.</a>
	<div>
		<img id="hidden-img" src="images/yuno.png" alt="If you can read this something is wrong. :(">
		<img id="hidden-object" src="images/cucumber.png" alt="hidden-object">
	</div>
	<audio id="sound" src="sounds/tt1.wav" autoplay loop ></audio>
	<div>
		<button id="play-again" onclick="window.location.reload()">Play again!</button>
	</div>
</body>
</html>
